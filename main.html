<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="#" method="post">
	<div>
		<label for="name">Name*</label><br>
		<input type="text" id="name" required placeholder="Name">
	</div>
	<div>
		<label for="email">Email*</label><br>
		<input type="email" id="email" required placeholder="Email">
	</div>
	<div>
		<label for="gender_f">Gender*</label><br>
		Male<input type="radio" name="gender"  id="gender_m" required>
		Female<input type="radio" name="gender" id="gender_f" required>
	</div>
	<div>
		<label for="Cars">Car Brands*</label><br>
		<select name="Car_Brand" id="cars" required placeholder="--Please choose an option--"> <br>
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select>
	</div>
	<div>
		<label for="age">Age*</label><br>
		<input type="number" name="age" id="age" required placeholder="Age">
	</div>
	<div>
		<label for="dob">DOB*</label><br>
		<input type="date" id="dob" required>
	</div>
	<div>
		<label for="tel">Phone Number</label><br>
		<input type="tel" id="tel" required placeholder="xxx-xxx-xxxx">
	</div>
	<div>
		<label for="password">Password*</label><br>
		<input type="password" id="password" required placeholder="Password">
	</div>
	<div>
		<label for="tos">Checkbox*</label><br>
		I agree to the TOS.<input type="checkbox" id="tos" required>
	</div>
	<div>
		<button type="submit">submit</button>
	</div>
</form>
</body>

</html>
